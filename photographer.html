<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>
<body>
<header>
    <a href="index.html" tabindex="0" role="link">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
</header>
<main id="main" aria-hidden="false">
    <div class="photograph-header">
    </div>
</main>
<div
        id="contact_modal"
        role="dialog"
        aria-labelledby="contact_name"
        aria-hidden="true"
>
    <div class="modal">
        <header>
            <h1 role="heading" class="contact_name" id="contact_name">
            Contactez-moi
          </h1>
        </header>
        <!-- Form -->
        <form id="contact_form" action="index.html" method="post">
          <div class="form-group">
            <label for="first_name">Pr√©nom</label>
            <input
              aria-labelledby="first_name"
              type="text"
              id="first_name"
              name="first_name"
              required
            />

            <label for="last_name">Nom</label>
            <input
              aria-labelledby="last_name"
              type="text"
              id="last_name"
              name="last_name"
              required
            />

            <label for="email">Email</label>
            <input
              aria-labelledby="email"
              type="email"
              id="email"
              name="email"
              required
            />

            <label for="message">Votre message</label>
            <textarea
              aria-labelledby="message"
              id="message"
              name="message"
              required
            ></textarea>

            <button
              aria-label="Send"
              type="submit"
              class="contact_button modal_btn"
            >
              Envoyer
            </button>
            <button
              aria-label="Close Contact form"
              class="close_modal-btn"
              onclick="closeModal()"
            >
              <img src="assets/icons/close.svg" alt="" />
            </button>
          </div>
        </form>
    </div>
</div>
<script type="module" src="./scripts/pages/photographer.js"></script>
<script src="./scripts/utils/contactForm.js"></script>
</body>
</html>
